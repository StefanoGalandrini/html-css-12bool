<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Bool</title>
    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 12 columns -->
    <div class="container">
        <div class="row">
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
        </div>

        <div class="row">
            <div class="col-2">2 cols</div>
            <div class="col-5">5 cols</div>
            <div class="col-5">5 cols</div>
        </div>

        <div class="row">
            <div class="col-12">12 cols</div>
        </div>

        <div class="row">
            <div class="col-8">8 cols</div>
            <div class="col-2">2 cols</div>
            <div class="col-2">2 cols</div>
        </div>

        <div class="row">
            <div class="col-1">1 col</div>
            <div class="col-2">2 col</div>
            <div class="col-2">2 col</div>
            <div class="col-6">6 col</div>
            <div class="col-1">1 col</div>
        </div>

        <!-- NESTED COLUMNS -->
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-2 nested">2 cols</div>
                    <div class="col-2 nested">2 cols</div>
                    <div class="col-8 nested">8 cols</div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6 nested">6 cols</div>
                    <div class="col-6 nested">6 cols</div>
                </div>
            </div>
        </div>


        <!-- FIXED + FREE COLUMNS -->

        <div class="space"></div>

        <div class="row">
            <div class="col-12"></div>
        </div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col-5"></div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col-6"></div>
            <div class="col"></div>
        </div>

        <!-- OFFSET + FREE COLUMNS -->
        <div class="space"></div>
        <div class="space">Offset</div>
        <div class="space"></div>

        <div class="row">
            <div class="offset-11 col-1"></div>
        </div>

        <div class="row">
            <div class="offset-10 col-2"></div>
        </div>

        <div class="row">
            <div class="offset-9 col-3"></div>
        </div>

        <div class="row">
            <div class="offset-8 col-4"></div>
        </div>

        <div class="row">
            <div class="offset-7 col-5"></div>
        </div>

        <div class="row">
            <div class="offset-6 col-6"></div>
        </div>

        <div class="row">
            <div class="offset-5 col-7"></div>
        </div>

        <div class="row">
            <div class="offset-4 col-8"></div>
        </div>

        <div class="row">
            <div class="offset-3 col-9"></div>
        </div>

        <div class="row">
            <div class="offset-2 col-10"></div>
        </div>

        <div class="row">
            <div class="offset-1 col-11"></div>
        </div>
    </div>
</body>

</html>
